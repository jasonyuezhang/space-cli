version: '3.8'

# Microservices E2E Test Fixture
# Architecture:
#   - frontend: Web UI (nginx)
#   - api-users: User management backend (nginx mock)
#   - api-orders: Order management backend (nginx mock)
#   - postgres: Shared database for both backends

services:
  # Frontend service - serves the web UI
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api-users:
        condition: service_healthy
      api-orders:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Backend 1: User management API
  api-users:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./api-users:/usr/share/nginx/html:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://appuser:apppass@postgres:5432/appdb
      - SERVICE_NAME=api-users
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Backend 2: Order management API
  api-orders:
    image: nginx:alpine
    ports:
      - "3002:80"
    volumes:
      - ./api-orders:/usr/share/nginx/html:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://appuser:apppass@postgres:5432/appdb
      - SERVICE_NAME=api-orders
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Shared PostgreSQL database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
